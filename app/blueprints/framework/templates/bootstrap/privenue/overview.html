<div class="container-fluid">

	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{ date_progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ date_progress }}%">
			{{ date_progress |round(2) }}% of FY completed
		</div>
	</div>

	<br />


	<div class="row">
		<div class="col-12">
			<div class="chart" id="fyValues" ></div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="chart" id="fyTrxs" ></div>
		</div>
	</div>


</div>
