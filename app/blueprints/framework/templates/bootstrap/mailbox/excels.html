<div class="container">

<div class="card text-center">
  <div class="card-header">
		<h5>Mail Opening Excel Workbook List</h5>
  </div>
  <div class="card-body">
		<p class="card-text">Click on the year label to view</p>
 		<div id="accordion" role="tablist">
			{% for folder in folders %}
				<div class="card">
					<div class="card-header" role="tab" id="folder{{ folder }}">
						<h5 class="mb-0">
							<a data-toggle="collapse" href="#{{ folder }}" aria-expanded="true" aria-controls="{{ folder }}">
								{{ folder }}
							</a>
						</h5>
					</div>

					<div id="{{ folder }}" class="collapse {%if loop.index==loop.length%}show{%endif%}" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
						<div class="card-body">
							<div class="list-group">
							{% for file in folders[folder] %}
								{% set fileName = (folder + '\\'+ file)|safe %}
		{#	        	<button type="button" class="list-group-item list-group-item-action"#}
		{#										onclick="downloand(this)"#}
		{#										id = "{{ fileName }}"#}
		{#										api="{{ url_for('api.year_month', str_yearmonth=folder+file|mailmonth) }}">#}
		{#	        		{{ file }}#}
		{#	        	</button>	#}
								<a href="{{ url_for('mailbox.excel_download', filename=fileName) }}" class="list-group-item list-group-item-action" id = "{{ fileName }}">
									{{ file }}
								</a>
						{% endfor %}
					</div>
						</div>
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
  </div>
</div>
