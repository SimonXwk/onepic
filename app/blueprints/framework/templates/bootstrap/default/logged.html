<div class="jumbotron jumbotron-fluid">
  <div class="container">
		<!--SVG-->

		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 200">
    	<symbol id="s-text">
				<text text-anchor="middle" x="50%" y="80%">ONEPIC</text>
			</symbol>

			<g class = "g-ants">
			{% for i in range(6) %}
				<use xlink:href="#s-text" class="svg_anime_text"></use>
			{% endfor %}
			</g>

		</svg>

		<hr class="my-lg-41">
		{% if current_user.is_authenticated %}
			<p class="lead text-center">Hi, <span class="text-primary"><strong>{{ current_user.name }}</strong></span>
				{% if current_user.email %}( {{ current_user.email }} ){% endif %}</p>
		{% endif %}

		<div class="dropdown text-center">
			<a class="btn btn-outline-info dropdown-toggle" href="#" role="button" id="thankQDataSource" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Choose ThankQ Data Source
			</a>
			<div class="dropdown-menu" aria-labelledby="thankQDataSource">
				<a class="dropdown-item {% if tq_use_live %}active{% endif %}" href="/use_thankq_live_reporter"><small>ThankQ Reporter Live</small></a>
				<a class="dropdown-item {% if not tq_use_live %}active{% endif %}" href="/use_thankq_replicate_reporter"><small>ThankQ Reporter Replicate</small></a>
			</div>
		</div>


  </div>
</div>
